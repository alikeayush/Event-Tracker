<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Event Planner</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Event Planner</h1>
    <div class="card card-body bg-white">
        <form id="eventForm">
            <div class="form-group">
                <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
            </div>
            <div class="form-group">
                <input type="date" id="eventDate" class="form-control" required>
            </div>
            <div class="form-group">
                <textarea id="eventDescription" class="form-control" placeholder="Event Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
    </div>
    <ul id="eventsList" class="list-group mt-4"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
